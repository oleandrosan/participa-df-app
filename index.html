<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Participa DF - Ouvidoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00C853">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>

    <header class="app-header">
        <div class="logo-area">
            <span class="material-icons-round">account_balance</span>
            <h1>Participa DF</h1>
        </div>
        <button class="icon-btn"><span class="material-icons-round">notifications</span></button>
    </header>

    <main class="app-content">

        <div class="welcome-card">
            <h2>Ol√°, Cidad√£o! üëã</h2>
            <p>Sua voz constr√≥i uma cidade melhor.</p>
        </div>

        <div style="padding: 0 20px;">
            <button class="action-card" onclick="openModal()"
                style="width: 100%; height: 100px; background: white; flex-direction: row; font-size: 1.1rem;">
                <div class="icon-box txt" style="background: #E8F5E9; color: #2E7D32;">
                    <span class="material-icons-round">add_circle</span>
                </div>
                <span>REGISTRAR MANIFESTA√á√ÉO</span>
            </button>
        </div>

        <div class="recent-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <h3 style="margin:0;">Hist√≥rico</h3>
                <button onclick="exportarCSV()" class="btn-export">
                    <span class="material-icons-round" style="font-size:16px;">download</span> Baixar Planilha
                </button>
            </div>

            <div id="historico-lista"></div>
        </div>

    </main>

    <!-- Modal REGISTRO COMPLETO -->
    <div id="modal-registro" class="modal-overlay hidden">
        <div class="modal-content" style="height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h3 id="modal-title">Nova Manifesta√ß√£o</h3>
                <button class="close-btn" onclick="closeModal()"><span
                        class="material-icons-round">close</span></button>
            </div>

            <div class="modal-body">

                <!-- SE√á√ÉO 1: CIDAD√ÉO -->
                <div class="section-title"><span class="material-icons-round">person</span> 1. QUEM SOU EU</div>
                <div class="form-grid">
                    <input type="text" id="input-nome" placeholder="Nome Completo *" class="form-input"
                        style="grid-column:span 2;">

                    <!-- AJUSTE DE LAYOUT: CPF + TELEFONE (Flexbox) -->
                    <div style="grid-column: span 2; display: flex; gap: 10px;">
                        <input type="tel" id="input-cpf" placeholder="CPF (000.000...)" class="form-input"
                            oninput="mascaraCPF(this)" maxlength="14" style="flex: 1; min-width: 140px;">
                        <input type="tel" id="input-tel" placeholder="WhatsApp (61)... *" class="form-input"
                            oninput="mascaraTel(this)" maxlength="15" style="flex: 1.5;">
                    </div>

                    <input type="email" id="input-email" placeholder="E-mail" class="form-input"
                        style="grid-column: span 2;">

                    <!-- Endere√ßo Residencial (CEP) -->
                    <div style="grid-column:span 2; display:flex; gap:10px;">
                        <input type="tel" id="input-cep-res" placeholder="CEP (S√≥ n√∫meros)" class="form-input"
                            maxlength="8" onblur="buscarCepResidencial(this.value)" style="width: 140px;">
                        <input type="text" id="input-end-res" placeholder="Endere√ßo (Rua, Bairro...)" class="form-input"
                            style="flex:1; background:#fafafa;" readonly>
                    </div>
                    <input type="text" id="input-num-res" placeholder="N√∫mero / Complemento" class="form-input"
                        style="grid-column:span 2;">
                </div>

                <!-- SE√á√ÉO 2: OCORR√äNCIA -->
                <div class="section-title"><span class="material-icons-round">warning</span> 2. O QUE ACONTECEU</div>
                <div class="form-grid">
                    <input type="text" id="input-titulo" placeholder="T√≠tulo da Ocorr√™ncia *" class="form-input"
                        style="grid-column: span 2;">

                    <!-- Local da Ocorr√™ncia -->
                    <label style="grid-column:span 2; font-size:0.85rem; color:#666; margin-top:5px;">Onde Ocorreu o
                        Problema?</label>
                    <input type="text" id="input-end-ocorrencia" placeholder="Endere√ßo do local (Rua, Ponto de Ref.)"
                        class="form-input" style="grid-column:span 2;">

                    <button onclick="usarGPS()" class="btn-gps" style="grid-column:span 2;">
                        <span class="material-icons-round">my_location</span> Usar Minha Localiza√ß√£o Atual (GPS)
                    </button>
                    <span id="gps-status"
                        style="grid-column:span 2; font-size:0.8rem; color:#666; text-align:center; display:none;"></span>

                    <textarea id="texto-relato" placeholder="Descri√ß√£o detalhada do problema... *" class="form-input"
                        style="grid-column: span 2; height: 100px;"></textarea>
                </div>

                <!-- SE√á√ÉO 3: EVID√äNCIAS -->
                <div class="section-title"><span class="material-icons-round">attach_file</span> 3. EVID√äNCIAS</div>

                <div style="display: flex; gap: 10px; justify-content: space-between;">
                    <button class="media-btn" onclick="abrirModalOrigem('Imagem')">
                        <span class="material-icons-round" style="color:#E53E3E;">image</span> <span>Foto</span>
                    </button>
                    <button id="btn-audio" class="media-btn" onclick="toggleGravacao()">
                        <span id="icon-audio" class="material-icons-round" style="color:#3182CE;">mic</span> <span
                            id="txt-audio">√Åudio</span>
                    </button>
                    <button class="media-btn" onclick="abrirModalOrigem('V√≠deo')">
                        <span class="material-icons-round" style="color:#D69E2E;">videocam</span> <span>V√≠deo</span>
                    </button>
                </div>

                <div id="lista-anexos" style="margin-top:15px; display:none;"></div>

            </div>

            <button class="submit-btn" onclick="enviarRelato()">REGISTRAR PROTOCOLO</button>
            <div style="height: 60px;"></div>
        </div>
    </div>

    <!-- Modal ORIGEM -->
    <div id="modal-origem" class="modal-overlay hidden" style="z-index: 300;">
        <div class="modal-content" style="border-radius: 20px 20px 0 0; padding-bottom: 40px;">
            <div class="modal-header">
                <h3>Adicionar Anexo</h3>
                <button class="close-btn" onclick="fecharModalOrigem()"><span
                        class="material-icons-round">close</span></button>
            </div>
            <div style="display:flex; flex-direction:column; gap:15px;">
                <button onclick="selecionarOrigem(true)" class="btn-origem camera">
                    <span class="material-icons-round">camera_alt</span> C√¢mera
                </button>
                <button onclick="selecionarOrigem(false)" class="btn-origem galeria">
                    <span class="material-icons-round">photo_library</span> Galeria
                </button>
            </div>
        </div>
    </div>

    <!-- Inputs Escondidos -->
    <input type="file" accept="image/*" id="cameraInput" style="display:none"
        onchange="midiaSelecionada(this, 'üì∏ Foto')">
    <input type="file" accept="video/*" id="videoInput" style="display:none"
        onchange="midiaSelecionada(this, 'üìπ V√≠deo')">

    <!-- Nav -->
    <nav class="bottom-nav">
        <button class="nav-item active"><span class="material-icons-round">home</span><span>In√≠cio</span></button>
        <button class="nav-item"><span class="material-icons-round">history</span><span>Hist√≥rico</span></button>
    </nav>

    <script src="app.js"></script>
</body>

</html>
